<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>HemoDyn - Hemodynamics Simulator</title>
    <link href="../styles.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <style>
        .hidden-image {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border-radius: 5px;
        }
        .image-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        .clickable-i {
            cursor: pointer;
        }
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1002;
            display: none;
        }
    </style>
</head>
<body>
    <div class="project-container">
        <header class="project-header">
            <a class="back-link" href="../../index.html">
                <i class="fas fa-arrow-left"></i> Back to Main
            </a>
            <h1>HemoDyn</h1>
            <h2>Hemodynamic CFD Simulation Platform</h2>
        </header>
        <main class="project-content">
            <!-- [Previous sections remain unchanged] -->
            
            <section class="content-block">
                <div class="text-content">
                    <h4>Collaboration Invitation</h4>
                    <!-- [Previous content remains unchanged] -->
                    <p>As the algorithm developer, I now seek to connect with product developers for recognition and collaborat<span class="clickable-i" onclick="showImage()">i</span>on.</p>

                    <div class="image-backdrop" id="imageBackdrop" onclick="hideImage()"></div>
                    <div class="close-button" id="closeButton" onclick="hideImage()">×</div>
                    <img src="CollaborationInvitation_Chinese.png" class="hidden-image" id="hiddenImage" alt="Collaboration Invitation Details">
                </div>
            </section>
        </main>
        <footer class="project-footer">
            <p>© 2025 Zhenwen Wan. All rights reserved.</p>
        </footer>
    </div>
    <script>
        // Ensure the image doesn't show on load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('hiddenImage').style.display = 'none';
            document.getElementById('imageBackdrop').style.display = 'none';
            document.getElementById('closeButton').style.display = 'none';
        });

        function showImage() {
            document.getElementById('hiddenImage').style.display = 'block';
            document.getElementById('imageBackdrop').style.display = 'block';
            document.getElementById('closeButton').style.display = 'block';
            // Prevent scrolling when image is shown
            document.body.style.overflow = 'hidden';
        }

        function hideImage() {
            document.getElementById('hiddenImage').style.display = 'none';
            document.getElementById('imageBackdrop').style.display = 'none';
            document.getElementById('closeButton').style.display = 'none';
            // Restore scrolling
            document.body.style.overflow = 'auto';
        }
    </script>
    <!-- [Remaining script remains unchanged] -->
</body>
</html>
